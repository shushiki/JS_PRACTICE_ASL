<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
 	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<title></title>

	<style>
		
		body {
			background-image: url(Yellow.jpg);
			background-size: 100% ;
			background-repeat: no-repeat;
			background-position: center;

			text-align: center;
			color: #A66E38;
		}

		button {
			background-color: #FCFFC1;
			border: solid;
			border-color:#F4D793 ;
			color: #DEAA79;
		}

	</style>


</head>
<body>

	<div class="container">
		
		<script>
			
			document.write( "<h1> Compute the following: Give a= 100 b= 10 </h1>" );
		</script>
	</div>

	<div class="container">
		
		<script>
			
			var a, b, ExpResult;

			a=100;
			b=10;
			ExpResult= a == b;

		</script>

		<h1> Example for Arthimetic Operator </h1>
		<h4> Computation for 100 to the power of 10 </h4>

		<br>
		<br>

		<h3 id= "Answer1">  </h3>
		<button type="button" onclick="document.getElementById('Answer1').innerHTML = '<h5>' +'Exponent: ' + ExpResult + '</h5>'; "> Show answer </button>

	</div>

<br>
<br>

	<div class="container">
		
		<script>
			
			var c, d, Result;

			c=100;
			d=10;
			Result= c ** d;

		</script>

		<h3 id= "Answer2">  </h3>
		<button type="button" onclick="document.getElementById('Answer2').innerHTML = '<h5>' +'Exponent: ' + Result + '</h5>'; "> Show answer </button>

	</div>

</body>
</html>
